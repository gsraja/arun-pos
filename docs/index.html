        <template x-for="(tab, idx) in tabs" :key="tab.id">
          <li class="nav-item">
            <a class="nav-link" href="#" :class="{'active': idx == activeTab}" @click="activeTab = idx" x-text="tab.name"></a>
          </li>
        </template>
        <li class="nav-item">
          <a class="nav-link" href="#" @click="newTab">+</a>
        </li>
        <li class="nav-item ms-auto">
          <a class="nav-link" href="#" @click="activeTab = -1">
            <svg class="bi bi-gear-fill" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
          </a>
        </li>
      </ul>
      <div x-show="activeTab == -1" :class="{'active': activeTab == -1}">
        <div x-data="itemService">
          <h1>Settings page</h1>
          <button class="btn btn-primary" type="button" @click="saveItems()">Save</button>
        </div>
      </div>
      <template x-for="(tab, tabidx) in tabs" :key="tab.id">
        <div x-show="tabidx == activeTab">
          <div x-data="{ptab:2, cart: cart()}">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="#" @click="ptab=0" :class="{active: ptab == 0}">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" @click="ptab=1" :class="{active: ptab == 1}">Cart <span class="badge bg-danger" x-show="cart.items.length &gt; 0" x-text="cart.items.length "></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" @click="ptab=2" :class="{active: ptab == 2}">Bill <span class="badge bg-danger" x-show="cart.items.length &gt; 0" x-text="cart.total.toString()"></span>
                </a>
              </li>
            </ul>
            <div x-show="ptab == 0">
              <div x-data="{search: search(), btnId: 'radio-btn-' + tab.name}">
                <h4>Category</h4>
                <div>
                  <div class="btn-group" role="group">
                    <div x-id="[btnId]">
                      <input class="btn-check" :id="$id(btnId)" type="radio" @click="search.setCategory('', 0)" :name="btnId" autocomplete="off" checked>
                      <label class="btn btn-outline-warning" :for="$id(btnId)">All</label>
                    </div>
                    <template x-for="cat in search.getCategories(0)">
                      <div x-id="[btnId]">
                        <input class="btn-check" type="radio" @click="search.setCategory(cat, 0)" :name="btnId" :id="$id(btnId)" autocomplete="off">
                        <label class="btn btn-outline-primary" :for="$id(btnId)" x-text="cat"></label>
                      </div>
                    </template>
                  </div>
                </div>
                <template x-for="n in search.getDepth()">
                  <div>
                    <div class="btn-group" role="group">
                      <template x-for="cat in search.getCategories(n)">
                        <div x-id="[btnId]">
                          <input class="btn-check" type="radio" @click="search.setCategory(cat, n)" :name="btnId" :id="$id(btnId)" autocomplete="off">
                          <label class="btn btn-outline-primary" :for="$id(btnId)" x-text="cat"></label>
                        </div>
                      </template>
                    </div>
                  </div>
                </template>
                <h4>Products</h4>
                <div class="row">
                  <template x-for="product in search.getFilteredProducts()">
                    <div class="col-sm-4">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title" x-text="product.name"></h5>
                          <h6 class="card-subtitle mb-2 text-muted" x-text="product.unit"></h6>
                          <p class="card-text">
                            <b>Price</b> : <span x-text="'₹' + product.price.toString()"></span>
                          </p>
                          <template x-if="cart.getItemCount(product) == 0">
                            <a class="btn btn-primary" href="#" @click="cart.add(product)">Add to Cart</a>
                          </template>
                          <template x-if="cart.getItemCount(product) > 0">
                            <div class="input-group">
                              <button class="btn btn-primary" type="button" @click="cart.remove(product)">-</button>
                              <input type="number" style="width: 3em" x-model="cart.getItem(product).quantity">
                              <button class="btn btn-primary" type="button" @click="cart.add(product)">+</button>
                            </div>
                          </template>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
            <div x-show="ptab == 1">
              <h4>Cart</h4>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <template x-for="(citem, citemIdx) in cart.items">
                  <tr>
                    <td x-text="citemIdx + 1"></td>
                    <td x-text="citem.product.name "></td>
                    <td style="text-align: right" x-text="citem.price.toString()"></td>
                    <td style="text-align: right">
                      <input type="number" style="width:4em" x-model="citem.quantity">
                    </td>
                    <td style="text-align: right" x-text="citem.total.toString()"></td>
                  </tr>
                </template>
                <tfoot>
                  <tr>
                    <th colspan="4" style="text-align: center">Total </th>
                    <th style="text-align: right" x-text="cart.total"></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div x-show="ptab == 2">
              <h5>Bill</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Bill No</span>
                <input class="form-control" type="number" x-model="cart.id">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Discount</span>
                <input class="form-control" type="number" x-model="cart.discount">
              </div>
              <button class="btn btn-danger" type="button" @click="removeActiveTab()">Discard Bill</button>
              <button class="btn btn-primary" :disabled="cart.items.length == 0" type="button" @click="printCart(cart)">Print Bill</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
